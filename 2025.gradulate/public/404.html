<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function() {
        var l = window.location;
        // 추후 배포 경로가 바뀔 경우 여기도 같이 바꿔야 함
        var base = '/TU2025gradulate/';
        l.replace(base + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
